<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>
    <div class="container flex">
        <div class="left ">
            <div class="close">
                <img src="close.svg" class="filter" alt="">

            </div>

            <div class="home bg-grey m1 p1 border">
                <ul>

                    <li><img src="logo.svg" alt="Spotify" class="filter"></li>
                    <li><img src="home.svg" class="width25 filter" alt="Spotify">
                        <h3>Home</h3>
                    </li>
                    <li><img src="search.svg" class="width25 filter" alt="Spotify">
                        <h3 class="grey">Search</h3>
                    </li>
                </ul>
            </div>

            <div class="foot-lib m1 p1 bg-grey border">
                <div class="library bg-grey flex border">
                    <img src="library.svg" class="filter" alt="" width="25px">
                    <h3 class="grey">Your Library</h3>

                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class=" foot p1 flex flex-wrap ">

                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>




                </div>

            </div>
        </div>

        <div class="right bg-grey border m1 p1">
            <div class="nav flex">
                <div class="arrows">

                    <div class="hamburgericons">

                        <img src="hamburger.svg" class="hamburger filter" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" class="filter pointer" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" class="filter pointer" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>


                <div class="buttons-nav">
                    <button class="signup border25">Sign up</button>
                    <button class="login border25">Log in</button>
                </div>
            </div>

            <div class="cardContainer">


            </div>

            <div class="playbar">

                <div class="seekbar">

                    <div class="seekscroll">


                    </div>


                </div>

                <div class="abovebar ">
                    <div class="songinfo"> </div>

                    <div class="songbuttons filter">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">

                    </div>
                    <div class="timevol flex">
                        <div class="songtime"> </div>
                        <div class="volume filter">
                            <img src="volume.svg" alt="">
                            <div class="range pointer">
                                <input type="range" class="volume pointer">
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
